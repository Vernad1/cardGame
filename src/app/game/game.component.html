<div class="count">Ходы: {{count}} Время: {{formattedTime}}</div>


<div class="game">
  <app-card [handleClick] = 'this.handleClick.bind(this)' [card] = "card" *ngFor="let card of cards"></app-card>
</div>

<app-modal [click]="startGame.bind(this)"></app-modal>

<app-win-modal [click]="startGame.bind(this)" [time]="this.formattedTime" [count]="this.count" *ngIf="win"></app-win-modal>
