<div
  *ngIf="!card.matched"
  (click)="cardClick(card.id, card.value)"
  class="card"
>

  <div *ngIf="card.clicked" class="front">{{ card.value }}</div>

  <div *ngIf="!card.clicked" class="back">
    <img src="../../../assets/cardBack.jpg"/>
  </div>
</div>

<div *ngIf="card.matched" class="hidden"></div>
