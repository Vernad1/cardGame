<div class="count">Ходы: {{this.gameService.count$ | async}} Время: {{this.gameService.formattedTime$ | async}}</div>


<div class="game">
  <app-card [card]="card" *ngFor="let card of this.gameService.cardsSubject$ | async"></app-card>
</div>


<app-modal *ngIf="modalShow" (onModal)="startGame($event)" [modalShow]="modalShow" title="Игра 'Найди пару'">

</app-modal>


<app-modal [modalShow]="winModalShow" (onWinModal)="restartGame($event)" title="Вы выиграли" *ngIf="winModalShow">

  <div class="modal__info">
    <span>Ходы: {{this.gameService.count$ | async}} </span>
    <span>Время: {{this.gameService.formattedTime$ | async }}</span>
  </div>

</app-modal>
