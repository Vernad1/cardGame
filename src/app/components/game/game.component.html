<div class="count">Ходы: {{this.gameService.count$ | async}} Время: {{this.gameService.formattedTime$ | async}}</div>


<div class="game">
  <app-card [card] = "card" *ngFor="let card of this.gameService.cardsSubject$ | async"></app-card>
</div>

<app-modal></app-modal>

<app-win-modal [time]="this.gameService.formattedTime$ | async" [count]="this.gameService.count$ | async" *ngIf="this.gameService.win$ | async"></app-win-modal>
